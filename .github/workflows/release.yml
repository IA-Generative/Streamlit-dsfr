name: Release

on:
  # Run on push events on primary branches
  push:
    branches:
      - main

  # Run on manual triggers
  workflow_dispatch:

# Set GITHUB_TOKEN permissions for the workflow
permissions:
  contents: read

# Allow one concurrent deployment
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:

  # Build job
  build:
    name: Build Astro site artifact
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # Set outputs
    outputs:
      version: ${{ env.VERSION }}

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Get version tag from VERSION file
      # Use the tag name as the release tag name, without the git ref prefix
      # Ensure the tag name starts with 'v'
      run: |
        VERSION=$(cat ./app/app/VERSION)
        VERSION=${VERSION##v}
        echo "VERSION=v$VERSION" >> $GITHUB_ENV

    - name: Check if version tag exists
      id: release-exists
      uses: actions/github-script@v7
      with:
        script: |
          try {
            const { data: releases } = await github.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: context.ref,
            });
            return 'true';
          } catch (error) {
            if (error.status === 404) {
              return 'false';
            } else {
              throw error;
            }
          }
        result-encoding: string

    # If the version tag already exists, build a dev pre-release
    # Otherwise, build a release or production pre-release

    - name: Add dev pre-release suffix to version tag
      # Run this step only if the version tag already exists
      if: steps.release-exists.outputs.result == 'true'
      env:
        VERSION: ${{ env.VERSION }}
        GITHUB_SHA: ${{ github.sha }}
        LATEST_RELEASE_TAG: ${{ steps.latest-release.outputs.release }}
      # Use the current version tag
      # Increase the patch version (to give the new version a higher precedence)
      # Append the short commit hash as local version suffix
      run: |
        LATEST_RELEASE_TAG=${VERSION:-v0.0.0}
        LATEST_RELEASE_TAG=${LATEST_RELEASE_TAG##v}
        LATEST_RELEASE_TAG=$(awk -F. '{$NF = $NF + 1;} 1' OFS=. <<< "$LATEST_RELEASE_TAG")
        echo "VERSION=v${LATEST_RELEASE_TAG}+${GITHUB_SHA::7}" >> $GITHUB_ENV

    - name: Update VERSION file
      # Run this step only if the version tag already exists
      if: steps.release-exists.outputs.result == 'true'
      env:
        VERSION: ${{ env.VERSION }}
      run: echo $VERSION > ./app/app/VERSION

    - name: Build for production
      run: docker compose -f docker-compose.yml -f docker-compose.cicd.yml build

    - name: Copy application files
      run: docker compose -f docker-compose.yml -f docker-compose.cicd.yml run --rm app

    - name: Upload dist folder
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: ./app/dist
        if-no-files-found: error

  # Release job
  release:
    name: Release version
    runs-on: ubuntu-latest
    timeout-minutes: 5

    # Dependencies
    needs:
      - build

    # Set GITHUB_TOKEN permissions for this job
    permissions:
      contents: write

    # Set deployment environment
    environment:
      name: release
      url: ${{ steps.release.outputs.url }}

    steps:

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: ./dist

    - name: Infer if the version is a pre-release
      # PEP 440 specifies that pre-releases have suffixes, such as:
      # `1.0.0.a1`, `1.0.0b2`, `1.0.0rc1`, `1.0.0.dev1`, `1.0.0.post1`
      # PEP 440 also mentions local versions, such as:
      # `1.0.0+foo`, `1.0.0+foo.bar`
      # For completeness, we also consider these as pre-releases:
      # `1.0.0-foo`, `1.0.0-foo.bar`
      # Consider a version is a pre-release if it has '+', '-', or any ASCII letters
      # Ignore the first character, which is probably 'v'
      env:
        VERSION: ${{ needs.build.outputs.version }}
      run: |
        VERSION=${VERSION:1}
        if ( echo $VERSION | grep -q '[a-zA-Z+-]' ); then
          echo "PRE_RELEASE=true" >> $GITHUB_ENV
        else
          echo "PRE_RELEASE=false" >> $GITHUB_ENV
        fi

    - name: Create release
      id: release
      uses: softprops/action-gh-release@v1
      with:
        # Use the version tag
        tag_name: ${{ needs.build.outputs.version }}
        # Set the release as non-prerelease if not triggered on a tag
        prerelease: ${{ env.PRE_RELEASE == 'true' }}
        target_commitish: ${{ github.sha }}
        files: ./dist/*
        fail_on_unmatched_files: true
        generate_release_notes: true
